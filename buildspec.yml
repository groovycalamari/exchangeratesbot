version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - ./gradlew telegram:addBuildIdToAbout
      - ./gradlew build --scan --stacktrace --console=plain
  post_build:
    commands:
      - aws lambda update-function-code --function-name exchangeratesbot-googlechat --zip-file fileb://subprojects/telegram/build/libs/telegram-0.1-all.jar --publish
      - aws lambda update-function-code --function-name exchangeratesbot-telegram --zip-file fileb://subprojects/googlechat/build/libs/googlechat-0.1-all.jar --publish
    finally:
      - rm -f  /root/.gradle/caches/modules-2/modules-2.lock
      - rm -fr /root/.gradle/caches/*/plugin-resolution/
artifacts:
  files:
    - 'function.zip'
  base-directory: 'build'
cache:
  paths:
    - '/root/.gradle/caches/**/*'
    - '/root/.gradle/wrapper/**/*'