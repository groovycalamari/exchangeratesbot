version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - 'echo "\nbuild: $CODEBUILD_BUILD_ID" &>> src/main/resources/about.md'
      - cat src/main/resources/about.md
      - ./gradlew -Pchatbots.env=googlechat build --scan --stacktrace -x test --console=plain
      - ./gradlew -Pchatbots.env=telegram build --scan --stacktrace -x test --console=plain
  post_build:
    commands:
      - aws lambda update-function-code --function-name exchangeratesbot-googlechat --zip-file fileb://build/libs/exchangesratesbotgooglechat-0.1-all.jar --publish
      - aws lambda update-function-code --function-name exchangeratesbot-telegram --zip-file fileb://build/libs/exchangesratesbottelegram-0.1-all.jar --publish
    finally:
      - rm -f  /root/.gradle/caches/modules-2/modules-2.lock
      - rm -fr /root/.gradle/caches/*/plugin-resolution/
artifacts:
  files:
    - 'function.zip'
  base-directory: 'build'
cache:
  paths:
    - '/root/.gradle/caches/**/*'
    - '/root/.gradle/wrapper/**/*'